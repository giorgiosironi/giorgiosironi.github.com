<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h1>Continuum</h1>
                    <h2>Open sourcing eLife's publishing infrastructure</h2>
                    <h3>Giorgio Sironi - SET@eLife</h3>
                </section>
				<section>
                    <img src="img/elife-website.png" />
                </section>
				<section>
                    <!--
                        [elife-bot]->[elife-dashboard]
                        [elife-bot]->[lax]
                        [elife-bot]->[elife-website]
                    -->
                    <img src="img/services.png" alt="Services composing eLife's infrastructure" />
                </section>
                <section>
                    <ul>
                        <li><a href="https://github.com/elifesciences/elife-bot">elife-bot</a></li>
                        <li><a href="https://github.com/elifesciences/elife-dashboard">elife-dashboard</a></li>
                        <li><a href="https://github.com/elifesciences/lax">lax</a></li>
                        <li><a href="https://github.com/elifesciences/elife-website">elife-website</a></li>
                        <li><a href="https://github.com/elifesciences/builder">builder</a></li>
                    </ul>
                </section>
                <section>
                    <h1>Thanks!</h1>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
